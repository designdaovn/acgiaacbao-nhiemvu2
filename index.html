<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .quiz-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: left;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }

    .answers {
      list-style: none;
      padding: 0;
      margin: 0 0 25px 0;
    }

    .answers li {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .answers input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .answers label {
      cursor: pointer;
      flex: 1;
    }

    /* Nút mặc định (đã chỉnh để cả hai nút có cùng kích thước) */
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;         /* <-- đảm bảo cùng kích thước */
      box-sizing: border-box;
    }

    button:hover {
      background: #218838;
    }

    #result-img {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #result-img img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* --- Popup Box-up khi sai --- */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .popup-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .popup-close:hover {
      color: red;
    }

    /* --- Nút Gợi ý: giống nút chính nhưng có 2 dòng text (title + sub) và không có nền, chỉ viền xám --- */
    .hint-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin: 15px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      background: transparent;    /* không nền */
      border: 2px solid #555;     /* viền xám đen */
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: 100%;                /* cùng kích thước với nút kiểm tra */
      box-sizing: border-box;
      text-align: center;
    }

    .hint-box:hover {
      background: #f8f8f8;        /* hover nhẹ giúp người dùng biết có thể bấm */
    }

    .hint-title {
      font-size: 16px;
      font-weight: bold;
      line-height: 1;
    }

    .hint-sub {
      font-size: 12px;
      color: #777;
      line-height: 1;
    }

    /* responsive nhỏ */
    @media (max-width: 480px) {
      .quiz-container { padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2>Câu hỏi: Tài liệu nào đã bị làm giả?</h2>
    <div class="subtitle">Trước khi chọn đáp án, hãy chắc rằng bạn đã tìm ra 2 đặc điểm của tài liệu bị làm giả</div>

    <ul class="answers" id="q1">
      <li><input type="checkbox" value="0" id="ans0"><label for="ans0">Báo cáo vụ án</label></li>
      <li><input type="checkbox" value="1" id="ans1"><label for="ans1">Câu hỏi về nạn nhân</label></li>
      <li><input type="checkbox" value="2" id="ans2"><label for="ans2">Lời khai nhân chứng: Nguyễn Văn Hải</label></li>
      <li><input type="checkbox" value="3" id="ans3"><label for="ans3">Lời khai nhân chứng: Nguyễn Thị Lan</label></li>
      <li><input type="checkbox" value="4" id="ans4"><label for="ans4">Lời khai nhân chứng: Nguyễn Nhật Linh</label></li>
      <li><input type="checkbox" value="5" id="ans5"><label for="ans5">Lời khai nghi phạm: Nguyễn Ngọc</label></li>
      <li><input type="checkbox" value="6" id="ans6"><label for="ans6">Lời khai nghi phạm:Vũ Hải Yến</label></li>
      <li><input type="checkbox" value="7" id="ans7"><label for="ans7">Lời khai nghi phạm: Hoàng TIến</label></li>
      <li><input type="checkbox" value="8" id="ans8"><label for="ans8">Lời khai nghi phạm: Hoàng Tiến</label></li>
      <li><input type="checkbox" value="9" id="ans9"><label for="ans9">Ảnh hiện trường</label></li>
      <li><input type="checkbox" value="10" id="ans10"><label for="ans10">Giám định mẫu vật</label></li>
      <li><input type="checkbox" value="11" id="ans11"><label for="ans11">Danh sách cuộc gọi cuối của nạn nhân</label></li>
    </ul>

    <!-- nút kiểm tra đáp án (nguyên bản) -->
    <button onclick="checkAnswers()">Kiểm tra đáp án</button>

    <!-- nút gợi ý mới (bằng kích thước nút trên, có title + sub) -->
    <button class="hint-box" onclick="showHintPopup()">
      <span class="hint-title">Gợi ý</span>
      <span class="hint-sub">(chỉ sử dụng gợi ý khi đã rất bế tắc)</span>
    </button>
  </div>

  <div id="result-img">
    <img id="result-image" src="" alt="Kết quả">
  </div>

  <!-- Popup hiển thị khi sai (giữ nguyên) -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup('popup')">×</span>
      <img src="https://raw.githubusercontent.com/designdaovn/acgiaacbao-nhiemvu2/refs/heads/main/khi%20chon%20dap%20an%20sai.png" alt="Sai rồi">
    </div>
  </div>

  <!-- Popup gợi ý (mới) -->
  <div class="popup" id="hint-popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup('hint-popup')">×</span>
      <img id="hint-popup-img" src="" alt="Gợi ý">
    </div>
  </div>

  <script>
    function checkAnswers() {
      let selected = [];
      document.querySelectorAll('#q1 input[type="checkbox"]:checked').forEach(cb => {
        selected.push(parseInt(cb.value));
      });

      if (selected.length !== 1) {
        alert("Bạn phải chọn đúng 1 đáp án!");
        return;
      }

      const correct = [11]; // đáp án đúng
      selected.sort();

      if (JSON.stringify(selected) === JSON.stringify(correct)) {
        // Nếu đúng → ẩn quiz, hiện ảnh kết quả
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result-img').style.display = 'block';
        document.getElementById('result-image').src =
          "https://raw.githubusercontent.com/designdaovn/acgiaacbao-nhiemvu2/refs/heads/main/Giai%20thich%20NV2%20copy.jpg";
      } else {
        // Nếu sai → hiện popup
        document.getElementById('popup').style.display = 'flex';
      }
    }

    // đóng popup chung (nhận id để dùng cho cả 2 popup)
    function closePopup(id) {
      const p = document.getElementById(id);
      if (p) p.style.display = 'none';
    }

    // hiển thị popup gợi ý (thay HINT_IMAGE_URL bằng link ảnh của bạn)
    function showHintPopup() {
      const HINT_IMAGE_URL = "https://raw.githubusercontent.com/designdaovn/acgiaacbao-nhiemvu2/refs/heads/main/goi%20y%202.png";
      // thay bằng URL ảnh bạn muốn hiển thị trong popup gợi ý
      document.getElementById('hint-popup-img').src = HINT_IMAGE_URL;
      document.getElementById('hint-popup').style.display = 'flex';
    }

    // đóng popup khi click ra ngoài nội dung popup
    document.querySelectorAll('.popup').forEach(p => {
      p.addEventListener('click', (e) => {
        if (e.target === p) p.style.display = 'none';
      });
    });

    // đóng popup bằng phím Esc
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      }
    });
  </script>
</body>
</html>
